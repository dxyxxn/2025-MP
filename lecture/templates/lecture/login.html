{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LectureAI - 로그인</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 전역 다크 모드 CSS -->
    <link href="{% static 'lecture/css/dark-theme.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #37383B;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
        .card {
            background-color: #22262B;
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .card-header {
            background-color: #22262B;
        }
        .card-header.bg-primary {
            background-color: #22262B !important;
            border-bottom: 1px solid #37383B !important;
        }
        .card-header.bg-primary.text-white {
            color: #FFFFFF !important;
        }
        .card-header.bg-primary.text-white h2,
        .card-header.bg-primary.text-white p {
            color: #FFFFFF !important;
        }
        .card-header.bg-primary.text-white i {
            color: #FFFFFF !important;
        }
        .card-body {
            background-color: #22262B;
        }
        .btn-primary {
            background-color: #FFFFFF !important;
            border-color: #FFFFFF !important;
            color: #1F2326 !important;
        }
        .btn-primary.btn-lg {
            width: auto;
            display: inline-block;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            margin-bottom: 0;
        }
        form .text-center {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        hr.my-4 {
            margin-top: 0 !important;
            margin-bottom: 1.5rem !important;
        }
        .btn-primary:hover {
            background-color: #F0F0F0 !important;
            border-color: #F0F0F0 !important;
            color: #1F2326 !important;
        }
        .btn-primary i {
            color: #1F2326 !important;
        }
        .btn-outline-primary {
            background-color: #FFFFFF !important;
            border-color: #FFFFFF !important;
            color: #1F2326 !important;
        }
        .btn-outline-primary:hover {
            background-color: #F0F0F0 !important;
            border-color: #F0F0F0 !important;
            color: #1F2326 !important;
        }
        .btn-outline-primary i {
            color: #1F2326 !important;
        }
        .btn-outline-primary:hover i {
            color: #1F2326 !important;
        }
        hr {
            border-color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="card-title mb-0">
                    <i class="bi bi-mortarboard-fill"></i> LectureAI
                </h2>
            </div>
            <div class="card-body p-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <i class="bi bi-{% if message.tags == 'error' %}exclamation-triangle-fill{% else %}check-circle-fill{% endif %}"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person-fill"></i> 아이디
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3" style="margin-bottom: 1.5rem !important;">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock-fill"></i> 비밀번호
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center" style="margin-top: 0; margin-bottom: 1.5rem;">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> 로그인
                        </button>
                    </div>
                </form>
                
                <hr style="margin-top: 0; margin-bottom: 0;">
                
                <div class="text-center">
                    <p class="mb-0">계정이 없으신가요?</p>
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-person-plus-fill"></i> 회원가입
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
