<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 처리 중 - {{ lecture.lecture_name }}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="card-title mb-0">
                            <i class="bi bi-hourglass-split"></i> 강의 처리 중
                        </h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="spinner-border text-primary mb-4" role="status" style="width: 4rem; height: 4rem;">
                            <span class="visually-hidden">처리 중...</span>
                        </div>
                        
                        <h3 class="mb-3">
                            <i class="bi bi-book"></i> {{ lecture.lecture_name }}
                        </h3>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle"></i>
                            <strong>처리 중입니다</strong><br>
                            현재 강의 파일을 처리하고 있습니다. 잠시만 기다려주세요...
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="mb-0">
                                    <span id="progress-text" class="badge bg-primary fs-6">0/4</span>
                                </h5>
                                <h5 class="mb-0">
                                    <span id="estimated-time" class="badge bg-info fs-6">
                                        <i class="bi bi-clock"></i> 예상 소요 시간: <span id="estimated-time-value">--:--</span>
                                    </span>
                                </h5>
                            </div>
                            <div class="progress" style="height: 30px;">
                                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 0%">
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-light border mb-3" style="min-height: 80px;">
                            <p id="step-description" class="mb-0 fw-bold">
                                초기화 중...
                            </p>
                            <p id="step-time" class="mb-0 text-muted small mt-1" style="display: none;">
                                <i class="bi bi-stopwatch"></i> 소요 시간: <span id="step-time-value">--</span>
                            </p>
                        </div>
                        
                        <p class="text-muted">
                            <i class="bi bi-info-circle"></i>
                            처리가 완료되면 자동으로 강의 페이지로 이동합니다.
                        </p>
                        
                        <a href="{% url 'upload' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 업로드 페이지로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="status-checker" 
         data-lecture-id="{{ lecture.id }}"
         data-current-step="{{ lecture.current_step }}"
         data-estimated-time-sec="{{ lecture.estimated_time_sec }}"
         data-status-url="{% url 'api_lecture_status' lecture.id %}"
         data-detail-url="{% url 'lecture_detail' lecture.id %}"
         data-upload-url="{% url 'upload' %}"
         style="display: none;"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Django 템플릿 변수를 data 속성으로 안전하게 전달
        const checker = document.getElementById('status-checker');
        const lectureId = parseInt(checker.dataset.lectureId);
        const initialStep = parseInt(checker.dataset.currentStep) || 0;
        const estimatedTimeSec = parseInt(checker.dataset.estimatedTimeSec) || 0;
        const statusUrl = checker.dataset.statusUrl;
        const detailUrl = checker.dataset.detailUrl;
        const uploadUrl = checker.dataset.uploadUrl;
        
        // 초를 MM:SS 형식으로 변환하는 함수
        function formatTime(seconds) {
            if (seconds <= 0) return '--:--';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
        }
        
        // 예상 소요 시간 표시 함수
        function updateEstimatedTime(seconds) {
            const estimatedTimeElement = document.getElementById('estimated-time');
            const estimatedTimeValue = document.getElementById('estimated-time-value');
            
            if (seconds > 0) {
                estimatedTimeValue.textContent = formatTime(seconds);
                estimatedTimeElement.style.display = '';
            } else {
                estimatedTimeValue.textContent = '계산 중...';
                estimatedTimeElement.style.display = '';
            }
        }
        
        // 초기 예상 소요 시간 표시
        updateEstimatedTime(estimatedTimeSec);
        
        // 서버의 current_step을 프론트엔드의 4단계로 매핑
        // 서버: 0(초기화), 1(병렬그룹1), 3(병렬그룹2), 5(매핑), 6(저장)
        // 프론트: 0(초기화), 1(병렬그룹1), 2(병렬그룹2), 3(매핑), 4(저장)
        function mapServerStepToDisplayStep(serverStep) {
            const mapping = {
                0: 0,  // 초기화
                1: 1,  // 병렬 그룹 1
                3: 2,  // 병렬 그룹 2
                5: 3,  // 매핑
                6: 4   // 저장
            };
            return mapping[serverStep] !== undefined ? mapping[serverStep] : 0;
        }
        
        // 단계별 설명 (4단계 구조)
        const stepDescriptions = {
            0: '초기화 중...',
            1: 'STT 처리 및 PDF 파싱 중...<br><small class="text-muted">(두 작업을 동시에 실행합니다)</small>',
            2: '요약 생성 및 임베딩 중...<br><small class="text-muted">(두 작업을 동시에 실행합니다)</small>',
            3: '의미 기반 매핑 중...',
            4: '데이터 저장 중...'
        };
        
        // 단계별 소요 시간 저장 (서버에서 받아온 값)
        const stepTimes = {};
        
        // 진행률 업데이트 함수
        function updateProgress(serverStep, stepTime = null) {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const stepDescription = document.getElementById('step-description');
            const stepTimeElement = document.getElementById('step-time');
            const stepTimeValue = document.getElementById('step-time-value');
            
            // 서버의 current_step을 프론트엔드의 4단계로 매핑
            const displayStep = mapServerStepToDisplayStep(serverStep);
            const percentage = (displayStep / 4) * 100;
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = displayStep + '/4';
            const description = stepDescriptions[displayStep] || '처리 중...';
            stepDescription.innerHTML = description;
            
            // 소요 시간 표시
            if (stepTime !== null && stepTime > 0) {
                stepTimes[displayStep] = stepTime;
                stepTimeValue.textContent = stepTime.toFixed(2) + '초';
                stepTimeElement.style.display = 'block';
            } else if (stepTimes[displayStep]) {
                // 이전에 저장된 시간이 있으면 표시
                stepTimeValue.textContent = stepTimes[displayStep].toFixed(2) + '초';
                stepTimeElement.style.display = 'block';
            } else {
                stepTimeElement.style.display = 'none';
            }
        }
        
        // 초기 진행률 설정
        updateProgress(initialStep);
        
        let lastStep = initialStep;
        
        // 3초마다 상태 확인
        function checkStatus() {
            fetch(statusUrl + '?t=' + Date.now())  // 캐시 방지
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'completed') {
                        updateProgress(6); // 서버의 마지막 단계(6)를 표시
                        setTimeout(() => {
                            window.location.href = detailUrl;
                        }, 1000);
                    } else if (data.status === 'failed') {
                        alert('강의 처리에 실패했습니다. 다시 시도해주세요.');
                        window.location.href = uploadUrl;
                    } else {
                        // current_step 업데이트
                        if (data.current_step !== undefined && data.current_step !== null) {
                            const serverStep = parseInt(data.current_step);
                            // 단계가 변경되었을 때만 업데이트
                            // 서버 단계: 0, 1, 3, 5, 6
                            if (serverStep !== lastStep && [0, 1, 3, 5, 6].includes(serverStep)) {
                                // 단계별 소요 시간이 있으면 함께 전달
                                const stepTime = data.step_time || null;
                                updateProgress(serverStep, stepTime);
                                lastStep = serverStep;
                            }
                        }
                        
                        // 예상 소요 시간 업데이트 (폴링)
                        if (data.estimated_time_sec !== undefined && data.estimated_time_sec !== null) {
                            updateEstimatedTime(data.estimated_time_sec);
                        }
                        
                        setTimeout(checkStatus, 3000); // 3초마다 확인
                    }
                })
                .catch(error => {
                    console.error('[상태 확인 오류]', error);
                    setTimeout(checkStatus, 1000); // 오류 시 3초 후 재시도
                });
        }
        
        // 페이지 로드 후 즉시 상태 확인 시작
        checkStatus();
    </script>
</body>
</html>
